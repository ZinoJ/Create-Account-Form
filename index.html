<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zino Sign In</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/brands.min.css" integrity="sha512-OivR4OdSsE1onDm/i3J3Hpsm5GmOVvr9r49K3jJ0dnsxVzZgaOJ5MfxEAxCyGrzWozL9uJGKz6un3A7L+redIQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="framer">
      <div class="page">
        <h1>Create Account</h1>
        <p class="head2">Already have an account? <span>Sign in</span></p>
        <button><i class="fa-brands fa-google"></i>Sign up with Google</button>
        <div class="line"><span class='bar'></span><span>or</span> <span class='bar'></span></div>
        <p class="headform">Enter your details</p>
        <form action="">
          <input type="text" placeholder="First Name" />
          <input type="text" placeholder="Last Name" />
          <input type="email" placeholder="Email Address" />
          <input type="text" placeholder="Occupation " />
        </form>
        <div class="terms">
          <input class="checkbox" type="checkbox" />
          <p>
            I agree to the
            <span>Terms of Service</span> and
            <span>Privacy Statement</span>.
          </p>
        </div>
        <div class="terms">
          <input class="checkbox" type="checkbox" />
          <p>Send me important infos via email. You can unsubscribe any time.</p>
        </div>
        <button class="sign-up">Sign up with email</button>
      </div>
    </div>
  </body>
</html>
